    <div class="container">
        <main>
            <div class="row">
                <div class="col-md-6">
                    <img src="/Imagenes/AK NEGRA.png" class="img-fluid" alt="Placeholder Image">
                </div>
                <div class="col-md-6"><br>
                    <div class="card">
                        <div class="card-header" style="text-align: center;">CREAR CUENTA</div>

                        <div class="card-body">
                            <form>
                                <div>                                 
                                    <label for="perfil" class="form-label">Perfil: </label>
                                    <span class="text-muted">  (Elije tu perfil de registro)</span>
                                    <select id="perfil" name="perfil" class="form-control-perfil">
                                        <option value="1">Cliente</option>
                                        <option value="2">Proveedor</option>
                                    </select>
                                </div><br>
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">Nombre:</label>
                                    <input type="text" name="firstName" id="firstName" class="form-control"
                                        placeholder="Ingrese su Nombre" aria-describedby="firstNameHelp" />
                                </div>
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Apellido:</label>
                                    <input type="text" name="lastName" id="lastName" class="form-control"
                                        placeholder="Ingrese su Apellido" aria-describedby="lastNameHelp" />
                                </div>
                                <div class="mb-3">
                                    <label for="direccion" class="form-label">Dirección:</label>
                                    <input type="text" name="direccion" id="direccion" class="form-control"
                                        placeholder="Ingrese su dirección" aria-describedby="direccionHelp" />
                                </div>
                                <div class="mb-3">
                                    <label for="telefono" class="form-label">Teléfono:</label>
                                    <input type="text" name="telefono" id="telefono" class="form-control"
                                        placeholder="Ingrese su número de celular" aria-describedby="telefonoHelp" />
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo Electrónico:</label>
                                    <input type="email" name="email" id="email" class="form-control"
                                        placeholder="Ingrese su Correo Electrónico" aria-describedby="emailHelp" />
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña:</label>
                                    <input type="password" name="password" id="password" class="form-control"
                                        placeholder="Ingrese su Contraseña" aria-describedby="passwordHelp" />
                                </div>
                                <div class="mb-3">
                                    <label for="birthdate" class="form-label">Fecha de Nacimiento:</label>
                                    <input type="date" name="birthdate" id="birthdate" class="form-control"
                                        aria-describedby="birthdateHelp" />
                                </div>
                            
                                <div class="mb-3">
                                    <label class="form-label">Género:</label><br>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="male"
                                            value="male">
                                        <label class="form-check-label" for="male">Masculino</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="female"
                                            value="female">
                                        <label class="form-check-label" for="female">Femenino</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="other"
                                            value="other">
                                        <label class="form-check-label" for="other">Otro</label>
                                    </div>
                                </div>
                                <div class="boton">
                                    <button type="submit" class="btn btn-success">Crear Cuenta</button>
                                </div>
                            </form>
                        </div>
                        <hr>
                        <div class="card-footer text-muted foooter"><br>

                        </div>
